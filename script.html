 <script>

            if (window.matchMedia("(orientation: portrait)").matches) {
                // you're in PORTRAIT mode
                $('#portrait-btn').click()
            }
            // resize window to desktop - modal closes
            $(window).resize(function () {
                if ($(window).width() >= 768) {
                    if (document.getElementById("portrait-modal").style.display === "block")
                        $('.close').click()
                }
                else if ($(window).width() <= 768) {
                    $('#portrait-btn').click()
                }

            });
